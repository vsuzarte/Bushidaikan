<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz de Karate - Posturas</title>
</head>
<body>
    <div class="flex-container">
        <div id="menu-container">
            <img src="./imagens/logo.png" />
            <h1 class="mb-4">Karate-Do Bushidaikan</h1>
            <button id="start-game-btn" class="btn-question">Quiz das posturas e técnias</button>
        </div>

        <div id="quiz-container">
            <div id="question-container" class="mb-4"></div>
            <div id="options-container"></div>
            <div id="result-container" style="display: none;"></div>
            <button id="restart-btn" class="btn-question btn-reiniciar" style="display: none;">Reiniciar</button>
            <button id="back-to-menu-btn" class="btn-question" style="display: none;">Voltar para o Início</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
